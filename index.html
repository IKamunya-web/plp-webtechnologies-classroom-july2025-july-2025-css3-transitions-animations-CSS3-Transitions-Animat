<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animation Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Interactive Animation Demo </h1>

  <!-- Part 1: CSS-only Animations -->
  <section>
    <h2>Part 1: CSS Animations</h2>
    <button class="btn-hover">Hover Me</button>
    <div class="fade-box"></div>
  </section>

  <!-- Part 2: JS Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="calculateSquare(5)">Calculate Square of 5</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: CSS + JS -->
  <section>
    <h2>Part 3: CSS + JS Combined</h2>
    <button id="animateBtn">Animate the Box</button>
    <div class="animate-box" id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
